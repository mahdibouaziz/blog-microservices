apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-bus-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-bus
  template:
    metadata:
      labels:
        app: event-bus
    spec:
      containers:
        - name: event-bus
          image: mahdibouaziz/event-bus:1.0.0

---
apiVersion: v1
kind: Service
metadata:
  name: event-bus-srv
spec:
  type: ClusterIP #this is the defualt type you can delete it
  selector:
    app: event-bus
  ports:
    - name: event-bus
      protocol: TCP
      port: 4005 #service port
      targetPort: 4005 # pod port
